<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Workspaces - Save all your tabs to be viewed later</title>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="css/bulma.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="columns is-mobile">
                <div id="field-group" class="column is-4 is-offset-6">

                    <div class="field has-addons">
                        <p id="field" class="control">
                            <input id="name" maxlength="12" class="input" type="text" placeholder="name this space" autocomplete="off">
                        </p>
                        <p class="control">
                            <a id="createWorkspaceBtn" class="button">
                                <span class="icon is-small">
                                  <i class="fa fa-plus"></i>
                                </span>
                                <span>Workspace</span>
                            </a>
                        </p>
                    </div>


                </div>
            </div>

            <div id="list"></div>
        </div>
    </body>
</html>
